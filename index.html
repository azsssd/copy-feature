<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テキスト選択</title>
</head>
<body>
  <div>
    <p>以下のテキストを選択してコピーできます：</p>
    <textarea id="selectableText" rows="4" cols="50">
    ここに選択できるテキストが表示されます。
    </textarea>
  </div>

  <script>
    // テキストエリアの内容を選択する
    const textarea = document.getElementById('selectableText');
    textarea.select(); // ページが読み込まれた時にテキストを選択する
  </script>
</body>
</html>
